<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Insights</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --primary-color: #4f46e5;
      --accent-color: #eef2ff;
      --text-color: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: var(--accent-color);
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 90%;
      width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 999px;
      transition: background-color 0.3s;
      margin: 0.25rem;
      font-size: 0.875rem;
    }

    .button:hover {
      background-color: #4338ca;
    }

    .nav {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tech Insights</h1>
    <p>Explore the latest trends, tutorials, and deep dives into the ever-evolving world of technology. Whether you're a beginner or an expert, there's something here for you.</p>
    <a href="#" class="button">Learn More</a>
    <div class="nav">
      <a href="#ai" class="button">AI</a>
      <a href="#webdev" class="button">Web Dev</a>
      <a href="#datasci" class="button">Data Science</a>
      <a href="#cyber" class="button">Cybersecurity</a>
      <a href="#cloud" class="button">Cloud</a>
      <a href="#iot" class="button">IoT</a>
      <a href="#blockchain" class="button">Blockchain</a>
      <a href="#vr" class="button">AR/VR</a>
    </div>
  </div>
</body>
</html>
